<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
 


    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
             <div class="form-control">
                <label for="">Enter your Firstname:</label>
                <input type="text" placeholder="Enter your Firstname" id="fname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div> 

             <div class="form-control">
                <label for="">Enter your Lastname:</label>
                <input type="text" placeholder="Enter your Lastname" id="Lname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Enter your Phone Number:</label>
                <input type="text" placeholder="+91 1234567890" id="Phonenumber" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>  

            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <div class="form-control1">
                <label for="">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">Others</label>
            </div>

            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password two" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Country:</label>
                <input list="country">
                <datalist id="country">
                 <option value="Afghanisthan"> </option>
                 <option value="America"> </option>
                 <option value="Antartica"> </option>
                 <option value="Bangaladesh"> </option>
                 <option value="India"> </option>
                 <option value="Pakisthan"> </option>
                 <option value="Denmark"> </option>
                 <option value="China"> </option>

                </datalist>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('form');
const fname = document.getElementById('fname');
const Lname = document.getElementById('Lname');
 const phonenumber = document.getElementById('Phonenumber');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', e => {
	e.preventDefault();
	
	checkInputs();
});

function checkInputs() {
	
	 const fnameValue = fname.value.trim();
    const LnameValue = Lname.value.trim();
     const phoneNumberValue = phonenumber.value.trim();
	const emailValue = email.value.trim();
	const passwordValue = password.value.trim();
	const password2Value = password2.value.trim();
	
	 if(fnameValue === '') {
	 	setErrorFor(fname, 'Firstname cannot be blank');
	 }
     else {
		setSuccessFor(fname);
	 }
    if(LnameValue === '') {
	 	setErrorFor(Lname, 'Lastname cannot be blank');
	 }
      else {
		setSuccessFor(Lname);
	 }
    if(phoneNumberValue === '') {
	 	setErrorFor(phonenumber, 'Phonenumber cannot be blank');
	 } 
    else {
	 	setSuccessFor(phonenumber);
	 }
	
	if(emailValue === '') {
		setErrorFor(email, 'Email cannot be blank');
	} 
    else if (!isEmail(emailValue)) {
		setErrorFor(email, 'Not a valid email');
	} 
    else {
		setSuccessFor(email);
	}
	
	if(passwordValue === '') {
		setErrorFor(password, 'Password cannot be blank');
	}
    else if (!isPassword(passwordValue)) {
		setErrorFor(password, 'Not a valid password');
	} 
     else {
		setSuccessFor(password);
	}
	
	if(password2Value === '') {
		setErrorFor(password2, 'Password2 cannot be blank');
	} 
    else if(passwordValue !== password2Value) {
		setErrorFor(password2, 'Passwords does not match');
	} 
    else{
		setSuccessFor(password2);
	}
}

function setErrorFor(input, message) {
	const formControl = input.parentElement;
	const small = formControl.querySelector('small');
	formControl.className = 'form-control error';
	small.innerText = message;
}

function setSuccessFor(input) {
	const formControl = input.parentElement;
	formControl.className = 'form-control success';
}
	
function isEmail(email) {
	return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}
function isPassword(password){
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(password);
}

    </script>
</body>
</html>
